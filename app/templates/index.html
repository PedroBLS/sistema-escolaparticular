<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ímpetus</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="mb-4">Bem-vindo ao Ímpetus</h1>
                
                {% if current_user.is_authenticated %}
                    <div class="card">
                        <div class="card-body">
                            <h5>Olá, {{ current_user.email }}!</h5>
                            <p class="mb-3">Você está logado como: <strong>{{ current_user.role }}</strong></p>
                            <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary me-2">Painel</a>
                            <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-danger">Sair</a>
                        </div>
                    </div>
                {% else %}
                    <div class="d-grid gap-2 col-md-6 mx-auto">
                        <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-lg mb-2">Entrar</a>
                        <a href="{{ url_for('auth.register') }}" class="btn btn-outline-secondary btn-lg">Cadastrar</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
